<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- fontawesome icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Task Management APP</title>

</head>

<body >
  <!-- Modal -->
  <form class="needs-validation">
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newtask">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="blankTheModalForm()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageaddress" class="form-label">Image address</label>
              <input type="url" class="form-control" id="Url" placeholder="https://www.image.com/img.png"
                aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="TaskTitle" placeholder="Learn Web dev"
                aria-describedby="tasktitle">

            </div>
            <div class="mb-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input type="text" class="form-control" placeholder="Work" id="TaskType" aria-describedby="tasktype">

            </div>
            <div class="mb-3 d-block">
              <label for="description" class="form-label">Descripton</label>
              <br>
              <textarea class="form-control" name="Description" id="Description" placeholder="Description"  rows="3"></textarea>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="blankTheModalForm()" >Close</button>
            <button type="button" class="sbt2 btn btn-primary" data-bs-dismiss="modal" onclick="addNewCard()">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class=" fs-3 fw-bold" href="#">TasKy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  me-5  ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Refrences</a>
            </li>
          </ul>
          <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#Modal"><i
              class="far fa-plus"></i> AddNew</button>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mx-auto my-5">

    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-5 ms-auto me-auto">
        <div class="input-group  mb-3  ">
          <input type="text" class="fs-3  form-control py-1 px-2" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon2">
          <button class="btn btn-primary py-2  px-4" type="submit"><i class="fas fa-search"></i> </button>
        </div>
      </div>

    </div>

  </div>
  <div class="container mx-auto my-auto ">
    <div class="row cardcont my-2">

    </div>
  </div>
  <script src="myjs.js">

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
